{% extends "base.html" %}
{% block title %}Novo Contato{% endblock %}
{% block content %}
  <h2>Cadastrar Novo Contato</h2>
  <form action="{{ url_for('users_create_from_form') }}" method="post">
    <div>
      <label for="nome">Nome</label><br/>
      <input id="nome" name="nome" type="text" minlength="2" maxlength="120" required />
    </div><br/>
    <div>
      <label for="email">Email</label><br/>
      <input id="email" name="email" type="email" maxlength="120" required />
    </div><br/>
    <div>
      <label for="senha">Senha</label><br/>
      <input id="senha" name="senha" type="password" minlength="4" required />
    </div><br/>
    <div>
      <button type="submit">Criar</button>
    </div>
  </form>
{% endblock %}
