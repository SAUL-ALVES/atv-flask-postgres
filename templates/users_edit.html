{% extends "base.html" %}
{% block title %}Editar Contato{% endblock %}
{% block content %}
  <h2>Editar Contato #{{ user.id }}</h2>

  <form action="{{ url_for('users_update_from_form', user_id=user.id) }}" method="post">
    <div>
      <label for="nome">Nome</label><br/>
      <input id="nome" name="nome" type="text" value="{{ user.nome }}" required />
    </div><br/>
    <div>
      <label for="email">Email</label><br/>
      <input id="email" name="email" type="email" value="{{ user.email }}" required />
    </div><br/>
    <div>
      <label for="senha">Nova senha (opcional)</label><br/>
      <input id="senha" name="senha" type="password" />
      <small>Deixe em branco para manter a senha atual.</small>
    </div><br/>
    <div>
      <button type="submit">Salvar Alterações</button>
    </div>
  </form>
{% endblock %}
