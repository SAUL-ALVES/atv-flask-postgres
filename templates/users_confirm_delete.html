{% extends "base.html" %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
  <h2>Confirmar Exclusão</h2>
  <p>Você tem certeza que deseja excluir o contato abaixo?</p>
  <ul>
    <li><strong>ID:</strong> {{ user.id }}</li>
    <li><strong>Nome:</strong> {{ user.nome }}</li>
    <li><strong>Email:</strong> {{ user.email }}</li>
  </ul>
  <form action="{{ url_for('users_delete_from_form', user_id=user.id) }}" method="post" class="inline">
    <button type="submit">Sim, excluir</button>
  </form>
  <a href="{{ url_for('users_page') }}" style="margin-left:8px;">Cancelar</a>
{% endblock %}
